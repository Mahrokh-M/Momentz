{% extends 'base.html' %}

{% block title %}Discover Users{% endblock %}

{% block content %}
<div class="container">
    <h2>Discover Users</h2>
    
    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <img src="{{ user.picture_url|default:'/static/images/default-profile.png' }}" 
                             class="rounded-circle mr-3" width="50" height="50">
                        <div>
                            <h5>{{ user.username }}</h5>
                            <p class="text-muted">{{ user.full_name }}</p>
                        </div>
                    </div>
                    
                    <form action="{% url 'follow_user' user.user_id %}" method="post" class="mt-3">
                        {% csrf_token %}
                        <input type="hidden" name="username" value="{{ user.username }}">
                        <button type="submit" class="btn btn-sm btn-{% if user.is_following %}secondary{% else %}primary{% endif %} w-100">
                            {% if user.is_following %}Following{% else %}Follow{% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
