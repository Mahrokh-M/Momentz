{% extends 'base.html' %}

{% block title %}Create Post - Momentz{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Create New Post</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">What's on your mind?</label>
                <textarea class="form-control" id="content" name="content" rows="4" required>{{ content }}</textarea>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL (optional)</label>
                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ image_url }}">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>
{% endblock %}
