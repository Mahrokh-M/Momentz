{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="cyber-form">
            <h2 class="cyber-form-header">JOIN THE NETWORK</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">USERNAME</label>
                    <input type="text" name="username" id="username" class="form-control" 
                           value="{{ username|default:'' }}" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label">EMAIL</label>
                    <input type="email" name="email" id="email" class="form-control" 
                           value="{{ email|default:'' }}" required>
                </div>
                
                <div class="mb-4">
                    <label for="full_name" class="form-label">FULL NAME</label>
                    <input type="text" name="full_name" id="full_name" class="form-control" 
                           value="{{ full_name|default:'' }}">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <small class="text-muted" style="color: var(--neon-purple) !important;">Minimum 8 characters</small>
                </div>
                
                <button type="submit" class="btn btn-submit">ACTIVATE ACCOUNT</button>
            </form>
            
            <p class="mt-4 text-center text-white">
                ALREADY A USER? 
                <a href="{% url 'users:login' %}" class="cyber-form-link">LOGIN HERE</a>
            </p>
        </div>
    </div>
</div>

<style>
    /* Additional form-specific styles */
    .cyber-form small.text-muted {
        opacity: 0.7;
        font-size: 0.8rem;
        display: block;
        margin-top: 0.25rem;
    }
    
    .cyber-form .form-control {
        transition: all 0.3s ease;
    }
    
    .cyber-form .form-control:focus {
        border-color: var(--neon-purple);
        box-shadow: 0 0 0 0.25rem rgba(255, 0, 255, 0.1);
    }
</style>
{% endblock %}
