{% extends 'base.html' %}

  {% block title %}Discover Users{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Discover Users</h2>
    
    <div class="row">
        {% for user in users %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img src="{{ user.picture_url|default:'/static/images/default-profile.jpg' }}" 
                             class="rounded-circle mr-3" width="64" height="64">
                        <div>
                            <h5 class="mb-1">@{{ user.username }}</h5>
                            <p class="text-muted mb-0">{{ user.full_name }}</p>
                        </div>
                    </div>
                    
                    <form action="{% url 'follow_user' user.user_id %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="username" value="{{ user.username }}">
                        <button type="submit" class="btn btn-{% if user.is_following %}outline-danger{% else %}outline-primary{% endif %} w-100">
                            {% if user.is_following %}
                                <i class="fas fa-user-minus"></i> Unfollow
                            {% else %}
                                <i class="fas fa-user-plus"></i> Follow
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
