<!DOCTYPE html>
<html>
<head>
    <title>Momentz</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Momentz</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'user_feed' %}">Feed</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_profile' request.user.username %}">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'inbox' %}">Messages</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'notifications' %}">Notifications</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
